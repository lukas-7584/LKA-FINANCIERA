<main class="container form w-75">

            <div class="col-12 ">
    
                <h1 class="text-center tituloPrincipal">Dejanos tu cosulta</h1>
    
                    <form class="row" class="col-12 ">
    
                        <div class="row my-4">
        
                                <div class="col-md-6 mx-auto">
                                    <input type="text" class="form-control" placeholder="NOMBRE" data-sb-validations="required,nombre" aria-label="NOMBRE" id="nombre">
                                </div>
        
                        </div>
    
                        <div class="row">
        
                                    <div class="col-md-6 mx-auto">
                                        <input type="email" class="form-control  my-5" placeholder="EMAIL" data-sb-validations="required,email" id="inputEmail4">
                                        <input type="text" class="form-control my-5" placeholder="TELEFONO" data-sb-validations="required,telefono"aria-label="TELEFONO" id="telefono" >
                                    </div>

                        </div>

                                <label for="" class="my-3" id="redesSociales">¿CÓMO NOS CONOCIO?</label>
                            </div>
                            <select class="form-select w-50 mx-auto  mb-5" aria-label="floating label select example" >
                                <option value="1">FACEBOOK</option>
                                <option value="2">TWITTER</option>
                                <option value="3">INSTAGRAM</option>
                            </select>
    
                        </div>
    
                        <div class="form-floating my-5 text-center ">

                            <div>
                                <label for="" class="my-5" id="consulta"> TU CONSULTA NO MOLESTA</label>
                            </div>
    
                            <div class="col-md-6 mx-auto">
                                <textarea class="form-control" id="floatingTextarea2" style="height: 10rem"></textarea>
                            </div>

                        </div>


                        <div class="my-4 mx-3 text-center">

                            <button type="button" class="bg-dark botonContacto py-1" onclick="validarConsulta()">ENVIAR</button>

                        </div>

                        <div class="my-4 mx-3 text-center" id="mensaje">


                        </div>
    
                    </form>
